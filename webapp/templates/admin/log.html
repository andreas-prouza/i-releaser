{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}

<div class="box box-info">

    <form>
        <input type=button onClick="location.href='/'" value='Back to overview'>
    </form>
    <br/>
    <br/>

    <!-- /.box-header -->

    <h3>Log file <code>{{ logfile }}</code></h3>
    
    <label for="cars">Number of lines:</label>

    <select name="number_of_lines" id="number_of_lines" onchange="location.href='/log/{{ logfile }}/' + this.value">
        <option value="100" {% if number_of_lines == 100 %}selected{%endif%}>100</option>
        <option value="500" {% if number_of_lines == 500 %}selected{%endif%}>500</option>
        <option value="1000" {% if number_of_lines == 1090 %}selected{%endif%}>1.000</option>
        <option value="10000" {% if number_of_lines == 10000 %}selected{%endif%}>10.000</option>
    </select>

    <br/>
    <br/>

    <pre>
{% for row in content %}{{ row }}{% endfor %}
    </pre>
</div>

{% endblock %}
